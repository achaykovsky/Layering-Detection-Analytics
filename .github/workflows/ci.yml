name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Permissions for security scanning and SARIF upload
permissions:
  contents: read
  security-events: write
  actions: read

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  # Convert repository name to lowercase for Docker tags (registry requirement)
  IMAGE_PREFIX: ${{ github.repository_owner }}/layering-detection-analytics

jobs:
  # Lint and type check (fastest, fail early)
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Check code formatting (placeholder - add black/ruff if configured)
        run: echo "Skipping formatting check - no formatter configured"

      - name: Type check (placeholder - add mypy if configured)
        run: echo "Skipping type check - no type checker configured"

  # Unit tests (fast, run in parallel)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run unit tests
        run: poetry run pytest tests/unit/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unit
          name: unit-tests

  # Integration tests (require services but not Docker Compose)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run integration tests
        run: poetry run pytest tests/integration/ -v --tb=short

  # Build Docker images (after tests pass)
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]
    strategy:
      matrix:
        service:
          - orchestrator-service
          - layering-service
          - wash-trading-service
          - aggregator-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          # Always build, never push (avoids org package permission issues)
          # Images are built for testing and caching purposes
          # Use load: true to make image available locally (required when not pushing)
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:local
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # Security scanning (Trivy)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-images]
    # Scan locally built images (no push required)
    if: always()
    strategy:
      matrix:
        service:
          - orchestrator-service
          - layering-service
          - wash-trading-service
          - aggregator-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          # Build image locally for security scanning
          # Use cache from build-images job for faster builds
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:local
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify image exists locally
        run: |
          image_name="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:local"
          if docker image inspect "$image_name" > /dev/null 2>&1; then
            echo "✓ Image $image_name is available locally"
            docker images | grep "${{ matrix.service }}" || true
          else
            echo "ERROR: Image $image_name not found locally"
            docker images
            exit 1
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          # Scan locally built image
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:local
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"
          # Scan vulnerabilities and secrets
          scanners: "vuln,secret"
          # Fail on critical vulnerabilities
          severity: "CRITICAL,HIGH"

      - name: Check SARIF file exists
        if: always()
        run: |
          if [ -f "trivy-results-${{ matrix.service }}.sarif" ]; then
            echo "✓ SARIF file exists: trivy-results-${{ matrix.service }}.sarif"
            ls -lh "trivy-results-${{ matrix.service }}.sarif"
          else
            echo "Warning: SARIF file not found: trivy-results-${{ matrix.service }}.sarif"
            echo "This may indicate Trivy scan failed or produced no results"
            exit 1
          fi

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        # Only upload on push events or PRs from same repo (not forks)
        # Forks don't have security-events: write permission
        if: always() && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository))
        continue-on-error: true
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"
          # Wait for processing to complete
          wait-for-processing: false
          # Category for organizing results by service
          category: "trivy-${{ matrix.service }}"

  # E2E tests (require Docker Compose, run last)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]
    # Only run on main branch or pull requests
    # Skip if [skip e2e] is in commit message (push) or PR title (PR)
    if: |
      (github.ref == 'refs/heads/main' || github.event_name == 'pull_request') &&
      (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip e2e]')) &&
      (github.event_name != 'pull_request' || !contains(github.event.pull_request.title, '[skip e2e]'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Prepare input directory and test data
        run: |
          # Create input directory if it doesn't exist
          mkdir -p input
          # Copy sample CSV for E2E tests
          if [ -f tests/e2e/fixtures/sample_transactions.csv ]; then
            cp tests/e2e/fixtures/sample_transactions.csv input/sample_transactions.csv
            echo "Sample CSV copied to input directory"
            ls -la input/
          else
            echo "Warning: sample_transactions.csv not found"
            # Create a minimal test CSV
            echo "timestamp,account_id,product_id,side,price,quantity,event_type" > input/sample_transactions.csv
            echo "2025-01-15T10:00:00Z,ACC001,IBM,BUY,100.50,1000,ORDER_PLACED" >> input/sample_transactions.csv
            echo "2025-01-15T10:00:05Z,ACC001,IBM,BUY,100.75,500,ORDER_PLACED" >> input/sample_transactions.csv
            echo "2025-01-15T10:00:10Z,ACC001,IBM,SELL,101.00,1500,TRADE" >> input/sample_transactions.csv
            echo "Created minimal test CSV"
          fi
          # Create output and logs directories with proper permissions
          mkdir -p output logs
          chmod 755 output logs
          echo "✓ Created output and logs directories"

      - name: Build Docker Compose services
        run: docker-compose build

      - name: Start Docker Compose services
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          timeout=120
          elapsed=0
          echo "Waiting for services to become healthy..."
          while [ $elapsed -lt $timeout ]; do
            # Check each service individually for better diagnostics
            orchestrator_ok=false
            layering_ok=false
            wash_trading_ok=false
            aggregator_ok=false
            
            if curl -f -s http://localhost:8000/health > /dev/null 2>&1; then
              orchestrator_ok=true
              echo "✓ Orchestrator service is healthy"
            fi
            
            if curl -f -s http://localhost:8001/health > /dev/null 2>&1; then
              layering_ok=true
              echo "✓ Layering service is healthy"
            fi
            
            if curl -f -s http://localhost:8002/health > /dev/null 2>&1; then
              wash_trading_ok=true
              echo "✓ Wash trading service is healthy"
            fi
            
            if curl -f -s http://localhost:8003/health > /dev/null 2>&1; then
              aggregator_ok=true
              echo "✓ Aggregator service is healthy"
            fi
            
            if [ "$orchestrator_ok" = true ] && [ "$layering_ok" = true ] && [ "$wash_trading_ok" = true ] && [ "$aggregator_ok" = true ]; then
              echo "All services are healthy!"
              # Give services a moment to fully initialize
              echo "Waiting 5 seconds for services to fully initialize..."
              sleep 5
              exit 0
            fi
            
            echo "Waiting for services... ($elapsed/$timeout seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          echo "Services did not become healthy in time"
          echo "=== Service Status ==="
          docker-compose ps
          echo "=== Container Health ==="
          docker ps -a
          echo "=== Service Logs ==="
          docker-compose logs --tail=100
          echo "=== Health Check Responses ==="
          curl -v http://localhost:8000/health || echo "Orchestrator health check failed"
          curl -v http://localhost:8001/health || echo "Layering health check failed"
          curl -v http://localhost:8002/health || echo "Wash trading health check failed"
          curl -v http://localhost:8003/health || echo "Aggregator health check failed"
          exit 1

      - name: Verify services are ready
        run: |
          echo "=== Verifying service readiness ==="
          # Test orchestrator endpoint
          response=$(curl -s -w "\n%{http_code}" http://localhost:8000/ || echo "000")
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" != "200" ]; then
            echo "ERROR: Orchestrator service returned HTTP $http_code"
            docker-compose logs orchestrator-service --tail=20
            exit 1
          fi
          echo "✓ Orchestrator service is ready"
          
          # Verify input file is accessible
          if [ -f input/sample_transactions.csv ]; then
            echo "✓ Input file exists: $(ls -lh input/sample_transactions.csv)"
          else
            echo "ERROR: Input file not found"
            ls -la input/ || echo "Input directory does not exist"
            exit 1
          fi
          
          # Verify service-to-service communication via Docker network
          echo "=== Verifying service-to-service communication ==="
          echo "Testing orchestrator -> layering service communication..."
          if docker exec orchestrator-service python -c "import urllib.request; urllib.request.urlopen('http://layering-service:8001/health', timeout=5).read()" > /dev/null 2>&1; then
            echo "✓ Orchestrator can reach layering service"
          else
            echo "✗ Warning: Orchestrator cannot reach layering service"
            docker-compose logs orchestrator-service --tail=10
            docker-compose logs layering-service --tail=10
          fi
          
          echo "Testing orchestrator -> wash-trading service communication..."
          if docker exec orchestrator-service python -c "import urllib.request; urllib.request.urlopen('http://wash-trading-service:8002/health', timeout=5).read()" > /dev/null 2>&1; then
            echo "✓ Orchestrator can reach wash-trading service"
          else
            echo "✗ Warning: Orchestrator cannot reach wash-trading service"
            docker-compose logs wash-trading-service --tail=10
          fi
          
          echo "Testing orchestrator -> aggregator service communication..."
          if docker exec orchestrator-service python -c "import urllib.request; urllib.request.urlopen('http://aggregator-service:8003/health', timeout=5).read()" > /dev/null 2>&1; then
            echo "✓ Orchestrator can reach aggregator service"
          else
            echo "✗ Warning: Orchestrator cannot reach aggregator service"
            docker-compose logs aggregator-service --tail=10
          fi
          
          echo "=== Service network configuration ==="
          docker network inspect layering-network --format '{{range .Containers}}{{.Name}}: {{.IPv4Address}}{{println}}{{end}}' || echo "Network inspection failed"

      - name: Run smoke test (verify services can process requests)
        run: |
          echo "=== Running smoke test ==="
          # Give services additional time to fully initialize after health checks
          echo "Waiting 10 seconds for services to fully initialize..."
          sleep 10
          
          # Verify input file exists and is readable
          if [ ! -f input/sample_transactions.csv ]; then
            echo "ERROR: Input file not found: input/sample_transactions.csv"
            ls -la input/
            exit 1
          fi
          
          echo "Input file exists: $(ls -lh input/sample_transactions.csv)"
          echo "First few lines of input file:"
          head -3 input/sample_transactions.csv
          
          # Test a simple orchestrator request to verify services can communicate
          echo "Sending test request to orchestrator..."
          response=$(curl -s -w "\n%{http_code}" -X POST http://localhost:8000/orchestrate \
            -H "Content-Type: application/json" \
            -H "X-API-Key: dev-key-change-in-production" \
            -d '{"input_file": "sample_transactions.csv"}' 2>&1 || echo "000")
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response body:"
          echo "$response_body" | python3 -m json.tool 2>/dev/null || echo "$response_body"
          
          if [ "$http_code" = "200" ]; then
            echo "✓ Smoke test passed - services can process requests"
          else
            echo "✗ Smoke test failed with HTTP $http_code"
            echo "=== Service Logs for debugging ==="
            echo "=== Orchestrator Service Logs ==="
            docker-compose logs orchestrator-service --tail=50
            echo "=== Layering Service Logs ==="
            docker-compose logs layering-service --tail=30
            echo "=== Wash Trading Service Logs ==="
            docker-compose logs wash-trading-service --tail=30
            echo "=== Aggregator Service Logs ==="
            docker-compose logs aggregator-service --tail=30
            echo "=== Container Status ==="
            docker-compose ps
            exit 1
          fi

      - name: Run E2E tests
        id: e2e-tests
        run: poetry run pytest tests/e2e/ -v --tb=short

      - name: Show service logs on failure
        if: failure() || steps.e2e-tests.outcome == 'failure'
        run: |
          echo "=== E2E Test Failure Diagnostics ==="
          echo "=== Service Status ==="
          docker-compose ps
          echo ""
          echo "=== Container Health ==="
          docker ps -a
          echo ""
          echo "=== Full Service Logs (last 100 lines) ==="
          docker-compose logs --tail=100
          echo ""
          echo "=== Orchestrator Service Logs (last 50 lines) ==="
          docker-compose logs orchestrator-service --tail=50
          echo ""
          echo "=== Layering Service Logs (last 50 lines) ==="
          docker-compose logs layering-service --tail=50
          echo ""
          echo "=== Wash Trading Service Logs (last 50 lines) ==="
          docker-compose logs wash-trading-service --tail=50
          echo ""
          echo "=== Aggregator Service Logs (last 50 lines) ==="
          docker-compose logs aggregator-service --tail=50
          echo ""
          echo "=== Service Network Connectivity ==="
          docker network inspect layering-network --format '{{range .Containers}}{{.Name}}: {{.IPv4Address}}{{println}}{{end}}' || echo "Network inspection failed"
          echo ""
          echo "=== Test Input File ==="
          ls -la input/ || echo "Input directory not found"
          cat input/sample_transactions.csv 2>/dev/null | head -5 || echo "Could not read input file"

      - name: Stop Docker Compose services
        if: always()
        run: docker-compose down -v

  # Summary job (runs after all tests)
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, build-images, e2e-tests]
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Images | ${{ needs.build-images.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check for failures (skipped is acceptable)
          FAILED=0
          
          if [ "${{ needs.lint.result }}" = "failure" ] || [ "${{ needs.lint.result }}" = "cancelled" ]; then
            FAILED=1
          fi
          
          if [ "${{ needs.unit-tests.result }}" = "failure" ] || [ "${{ needs.unit-tests.result }}" = "cancelled" ]; then
            FAILED=1
          fi
          
          if [ "${{ needs.integration-tests.result }}" = "failure" ] || [ "${{ needs.integration-tests.result }}" = "cancelled" ]; then
            FAILED=1
          fi
          
          if [ "${{ needs.build-images.result }}" = "failure" ] || [ "${{ needs.build-images.result }}" = "cancelled" ]; then
            FAILED=1
          fi
          
          # E2E tests can be skipped, only fail if they actually failed
          if [ "${{ needs.e2e-tests.result }}" = "failure" ] || [ "${{ needs.e2e-tests.result }}" = "cancelled" ]; then
            FAILED=1
          fi
          
          if [ $FAILED -eq 1 ]; then
            echo "❌ CI pipeline failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All CI checks passed" >> $GITHUB_STEP_SUMMARY
          fi
